<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Đồ dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Danh Sách Đồ dùng</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-hover table-bordered table-striped text-center">
                        <thead class="thead-dark">
                        <tr>
                            <th>Mã đồ dùng</th>
                            <th>Tên đồ dùng</th>
                            <th>Tuổi</th>
                            <th>Giá</th>
                            <th>Loại sản phẩm</th>
                            <th>Trạng thái</th>
                            <th>Ảnh</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${productPage.content}">
                            <td th:text="${product.code}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.age}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.productTypeName}"></td>
                            <td th:text="${product.status == 1 ? 'Hoạt động' : 'Không hoạt động'}"></td>
                            <td>
                                <img th:if="${product.imgPath != null}" th:src="@{'/uploads/' + ${product.imgPath}}" alt="Product Image"
                                     style="width: 100px; height: 46px; object-fit: cover;"/>
                                <span th:if="${product.imgPath == null}">Chưa có hình ảnh</span>
                            </td>
                            <td>
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:replace="pagination :: pagination(currentPage=${currentPage}, pageSize=${productPage.size}, totalPages=${totalPages}, basePath='/products', searchParams=${searchParams})"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
