<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Đồ dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Chèn menu bên trái -->
        <div th:replace="~{sidebar :: sidebar(currentPage='product-form')}" class="col-md-3 col-lg-2 d-md-block bg-light sidebar"></div>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Danh Sách Đồ dùng</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    <form id="searchForm" class="form-inline justify-content-center mb-4">
                        <input type="text" id="name" class="form-control mr-2" placeholder="Tên sản phẩm"/>
                        <input type="number" id="age" class="form-control mr-2" placeholder="Tuổi sản phẩm"/>
                        <input type="number" id="minPrice" class="form-control mr-2" placeholder="Giá tối thiểu"/>
                        <input type="number" id="maxPrice" class="form-control mr-2" placeholder="Giá tối đa"/>
                        <select id="productTypeId" name="productTypeId" class="form-control">
                            <option value="">Tất cả loại sản phẩm</option>
                            <option th:each="type : ${productTypes}"
                                    th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                        <select id="status" class="form-control mr-2">
                            <option value="">Chọn trạng thái</option>
                            <option value="1">Hoạt động</option>
                            <option value="0">Không hoạt động</option>
                        </select>
                        <button type="button" class="btn btn-primary ml-2" onclick="searchProducts()">Tìm</button>
                        <button type="button" class="btn btn-secondary ml-2" onclick="resetFilters()">Làm mới</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <a href="/products/new" class="btn btn-success mb-3">Thêm Đồ dùng mới</a>
                    <table class="table table-hover table-bordered table-striped text-center" id="productTable">
                        <thead class="thead-dark">
                        <tr>
                            <th>Mã đồ dùng</th>
                            <th>Tên đồ dùng</th>
                            <th>Tuổi</th>
                            <th>Giá</th>
                            <th>Loại sản phẩm</th>
                            <th>Trạng thái</th>
                            <th>Ảnh</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody id="productBody">
                        <!-- Product rows will be dynamically added here -->
                        </tbody>
                    </table>

                    <!-- Phân trang -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination buttons will be added dynamically with JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentPage = 0; // Biến để theo dõi trang hiện tại
    const pageSize = 5;  // Kích thước mỗi trang

    // Hàm tìm kiếm sản phẩm
    function searchProducts(page = 0) {
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const productTypeId = document.getElementById('productTypeId').value;
        const status = document.getElementById('status').value;

        const url = `/api/products?name=${name}&age=${age}&minPrice=${minPrice}&maxPrice=${maxPrice}&productTypeId=${productTypeId}&status=${status}&page=${page}&size=${pageSize}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const productBody = document.getElementById('productBody');
                const pagination = document.getElementById('pagination');
                productBody.innerHTML = ''; // Clear previous rows
                pagination.innerHTML = ''; // Clear previous pagination buttons

                // Hiển thị dữ liệu sản phẩm
                data.content.forEach(product => {
                    const row = `
                        <tr>
                            <td>${product.code}</td>
                            <td>${product.name}</td>
                            <td>${product.age}</td>
                            <td>${product.price}</td>
                            <td>${product.productTypeName}</td>
                            <td>${product.status == 1 ? 'Hoạt động' : 'Không hoạt động'}</td>
                            <td><img src="/uploads/${product.imgPath}" alt="Product Image" style="width: 100px; height: 46px; object-fit: cover;" /></td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Xóa</button>
                            </td>
                        </tr>
                    `;
                    productBody.innerHTML += row;
                });

                // Tạo nút phân trang
                const totalPages = data.totalPages; // Tổng số trang
                for (let i = 0; i < totalPages; i++) {
                    const li = document.createElement('li');
                    li.className = 'page-item';
                    li.innerHTML = `<a class="page-link" href="#" onclick="searchProducts(${i})">${i + 1}</a>`;
                    pagination.appendChild(li);
                }

                // Cập nhật trang hiện tại
                currentPage = page;
            })
            .catch(error => console.error('Error fetching products:', error));
    }

    // Hàm làm mới tất cả các trường nhập liệu
    function resetFilters() {
        // Đặt giá trị của các trường nhập liệu về null
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        document.getElementById('productTypeId').value = '';
        document.getElementById('status').value = '';

        // Gọi hàm tìm kiếm sản phẩm với tất cả giá trị null
        searchProducts();
    }


    function editProduct(id) {
        // Hiển thị thông báo xác nhận sửa
        const confirmEdit = confirm("Bạn có muốn sửa không?");
        if (confirmEdit) {
            // Điều hướng đến trang sửa với ID được truyền
            window.location.href = `/products/edit/${id}`;
        }
    }

    function deleteProduct(id) {
        // Hiển thị thông báo xác nhận xóa
        const confirmDelete = confirm("Bạn có muốn xóa không?");
        if (confirmDelete) {
            // Gửi yêu cầu xóa bằng fetch API hoặc XMLHttpRequest
            fetch(`/products/delete/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert("Xóa thành công!");
                        // Xóa dòng khỏi bảng hoặc làm mới lại trang
                        window.location.reload(); // Tải lại trang sau khi xóa
                    } else {
                        alert("Xóa thất bại!");
                    }
                })
                .catch(error => {
                    console.error("Đã xảy ra lỗi khi xóa:", error);
                });
        }
    }


    // Gọi hàm tìm kiếm khi tải trang lần đầu
    document.addEventListener("DOMContentLoaded", function() {
        // Kiểm tra nếu tất cả các trường tìm kiếm đều trống
        if (!document.getElementById('name').value &&
            !document.getElementById('age').value &&
            !document.getElementById('minPrice').value &&
            !document.getElementById('maxPrice').value) {
            // Đặt giá trị mặc định
            document.getElementById('age').value = 18; // Giới hạn tuổi < 18
            document.getElementById('minPrice').value = 150; // Giá tối thiểu 150
            document.getElementById('maxPrice').value = 200; // Giá tối đa 200

            // Gọi API để tìm kiếm sản phẩm với giá trị mặc định
            searchProducts();
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
