<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Loại đồ dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Định dạng để trang đẹp hơn */
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Danh Sách Loại đồ dùng</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-hover table-bordered table-striped text-center">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Hành Động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="type : ${productTypes.content}">
                            <td th:text="${type.id}"></td>
                            <td th:text="${type.name}"></td>
                            <td>
                                <a th:href="@{/product-types/edit/{id}(id=${type.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{/product-types/delete/{id}(id=${type.id})}" class="btn btn-danger btn-sm">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Phân trang -->
            <div th:replace="pagination :: pagination(currentPage=${currentPage}, pageSize=${productTypes.size}, totalPages=${totalPages}, basePath='/product-types', searchParams=${searchName})"></div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS (nếu cần) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
