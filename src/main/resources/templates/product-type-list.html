<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Loại đồ dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Định dạng để trang đẹp hơn */
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
<!--        &lt;!&ndash; Chèn menu bên trái &ndash;&gt;-->
<!--        <div th:replace="~{sidebar :: sidebar(currentPage='product-types')}"-->
<!--             class="col-md-3 col-lg-2 d-md-block bg-light sidebar"></div>-->

        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Danh Sách Loại đồ dùng</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Form tìm kiếm -->
                    <form action="/product-types" method="get" class="form-inline justify-content-center mb-4">
                        <input type="text" name="searchName" placeholder="Tìm kiếm theo tên"
                               th:value="${searchName}" class="form-control mr-2" style="width: 60%;">
                        <button type="submit" class="btn btn-primary mr-2">Tìm kiếm</button>
                        <a href="/product-types" class="btn btn-secondary">Làm mới</a>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <a href="/product-types/new" class="btn btn-success mb-3">Thêm Loại đồ dùng</a>
                    <!-- Bảng danh sách loại đồ dùng -->
                    <table class="table table-hover table-bordered table-striped text-center">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
<!--                            <th>Hành Động</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="type : ${productTypes.content}">
                            <td th:text="${type.id}"></td>
                            <td th:text="${type.name}"></td>
<!--                            <td>-->
<!--                                <a th:href="@{/product-types/edit/{id}(id=${type.id})}" class="btn btn-warning btn-sm">Sửa</a>-->
<!--                                <a th:href="@{/product-types/delete/{id}(id=${type.id})}" class="btn btn-danger btn-sm">Xóa</a>-->
<!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Phân trang -->
            <div th:replace="pagination :: pagination(currentPage=${currentPage}, pageSize=${productTypes.size}, totalPages=${totalPages}, basePath='/product-types', searchParams=${searchName})"></div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS (nếu cần) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
