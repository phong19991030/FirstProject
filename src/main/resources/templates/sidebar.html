<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar</title>
</head>
<body>
<div th:fragment="sidebar(currentPage)">
    <h4 class="sidebar-heading">Menu</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <span th:if="${currentPage == 'product-list'}" class="nav-link" style="font-weight: bold; color: blue;">Đồ dùng</span>
            <a th:if="${currentPage != 'product-list'}" th:href="@{/products}" class="nav-link">Đồ dùng</a>
        </li>
        <li class="nav-item">
            <span th:if="${currentPage == 'product-types'}" class="nav-link" style="font-weight: bold; color: blue;">Loại đồ dùng</span>
            <a th:if="${currentPage != 'product-types'}" th:href="@{/product-types}" class="nav-link">Loại đồ dùng</a>
        </li>
    </ul>
</div>
</body>
</html>
